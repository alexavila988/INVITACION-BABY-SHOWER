<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Invitación Baby Shower - Lía Isabella</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fcd4e0;
      text-align: center;
      overflow-x: hidden;
    }

    /* PANTALLA DE INICIO COMO FONDO COMPLETO */
    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fcd4e0;
      background-image: url('0.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
      cursor: pointer;
    }

    #intro-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* IMÁGENES DE LA INVITACIÓN */
    .image {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto 1cm auto;
      opacity: 0;
      transform: translateY(40px);
      animation-fill-mode: forwards;
      animation-name: fadeUp;
      animation-duration: 1.5s;
      animation-timing-function: ease-out;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image:nth-of-type(1) { animation-delay: 0.3s; }
    .image:nth-of-type(2) { animation-delay: 0.9s; }

    .map-container .image { animation-delay: 1.5s; }

    .map-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1cm;
    }

    .map-link {
      position: absolute;
      display: block;
      z-index: 2;
      cursor: pointer;
    }

    .ubicacion {
      top: 72%;
      left: 65%;
      width: 20%;
      height: 8%;
    }

    .whatsapp {
      top: 83%;
      left: 20%;
      width: 60%;
      height: 8%;
    }
  </style>
</head>
<body>

  <!-- PORTADA DE BIENVENIDA CON FONDO -->
  <div id="intro-screen" aria-label="Abrir invitación"></div>

  <!-- INVITACIÓN -->
  <div id="invitation" style="display:none;">
    <img src="1.jpg" alt="Invitación parte 1" class="image" />
    <img src="2.jpg" alt="Invitación parte 2" class="image" />

    <div class="map-container">
      <img src="3.jpg" alt="Invitación parte 3" class="image" />

      <!-- ENLACE UBICACIÓN -->
      <a href="https://maps.app.goo.gl/SdAcRWu6dSnd421v8" 
         class="map-link ubicacion" 
         target="_blank" 
         aria-label="Ver ubicación"></a>

      <!-- ENLACE WHATSAPP -->
      <a href="https://wa.me/525545494873?text=Hola%2C%20quiero%20confirmar%20mi%20asistencia%20al%20baby%20shower%20de%20L%C3%ADa%20Isabella%20con%20mucho%20gusto.%20%E2%9D%A4%EF%B8%8F"
         class="map-link whatsapp"
         target="_blank"
         aria-label="Confirmar asistencia"></a>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="LA BODA CAMILO.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const introScreen = document.getElementById('intro-screen');
      const invitation = document.getElementById('invitation');
      const audio = document.getElementById('bgMusic');

      introScreen.addEventListener('click', () => {
        introScreen.classList.add('fade-out');
        setTimeout(() => {
          introScreen.style.display = 'none';
          invitation.style.display = 'block';
        }, 1000);

        audio.play().then(() => {
          console.log("Música iniciada");
        }).catch((err) => {
          alert("Activa el sonido o permite la reproducción de audio en tu navegador.");
          console.warn("Error al reproducir música:", err);
        });
      });
    });
  </script>

</body>
</html>
